1.Các thẻ liên kết
2.Cú pháp:<a href="" target="">nội dung</a> là để liên kết với trang mà chúng ta cần chuyển đến
thuộc tính của <a href="" là chỉ định trang,liên kết,đối tượng sẽ chuyển đến
thuộc tính:target:__blank là quy định về kiểu chuyển trang
title="" là mô tả chi tiết hơn cho liên kết
