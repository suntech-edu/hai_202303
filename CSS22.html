<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS for Dimension</title>
    <style>
        span {
            width: 200px;
            height: 200px;
            background: orange;
            display: block;
            min-width: 500px;
        }

        .box-2 {
            width: 200px;
            height: 300px;
            background: blue;
            max-width: 100px;
            min-height: 500px;
        }

        .box-3 {
            width: 200px;
            height: 200px;
            background: red;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <span>BOX 1</span>
    <div class="box-2">BOX 2 </div>
    <div class="box-3">BOX 3</div>
</body>
</html>
