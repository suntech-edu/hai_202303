<!DOCTYPE html>
<html lang="en">
<head>
    <title>Giao Diện máy tính only HTML</title>
</head>
<body>
    <table width="360" align="center" cellspacing="3">
        <tr height="100" bgcolor="#004d00">
            <td colspan="4" valign="bottom" align="right">
                <font color="#f1f1f1">0</font>
            </td>
        </tr>
        <tr bgcolor="#71db70" height="60" align="center">
            <td colspan="2">AC</td>
            <td width="25%">DELL</td>
            <td width="25%">/</td>
        </tr>
        <tr bgcolor="#71db70" height="60" align="center">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>*</td>
        </tr>
        <tr bgcolor="#71db70" height="60" align="center">
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>+</td>
        </tr>
        <tr bgcolor="#71db70" height="60" align="center">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>-</td>
        </tr>
        <tr bgcolor="#71db70" height="60" align="center">
            <td>.</td>
            <td>0</td>
            <td colspan="2">=</td>
        </tr>

    </table>
</body>
</html>
