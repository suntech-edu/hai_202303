<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTOR THEO HÀNH ĐỘNG CỦA NGƯỜI DÙNG</title>
    <style>
        a:hover {
            color: orange;
            text-decoration: none;
        }

        a:active {
            background: red;
        }
        input:focus {
            background: burlywood;
        }
        input:checked {
            background: chocolate;
            width: 10px;
            height: 10px;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <a href="http://suntech.edu.vn">suntech.edu.vn</a>
    <div>
        <input type="text" value="" />
    </div>
    <input type="checkbox" value="1" />
    <input type="checkbox" value="2" />
</body>
</html>
