<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTOR THEO SỐ THỨ TỰ CỦA THẺ</title>
    <style>
        p:first-of-type {
            color: red;
            
        }
        p:last-of-type {
            font-weight: bold;
            color: brown;
        }

        p:nth-of-type(4) {
            color: yellow;
            background: red;
        }
        h3:nth-of-type(3) {
            color: blue;
        }
    </style>
</head>
<body>
    <h3>SUNTECHVIETNAM.EDU</h3>
    <p>SUNTECH.EDU.VN</p>
    <p>SUNTECH.EDU.VN</p>
    <p>SUNTECH.EDU.VN</p>
    <p>SUNTECH.EDU.VN</p>
    <p>SUNTECH.EDU.VN</p>
    <p>SUNTECH.EDU.VN</p>
    <h3>SUNTECHVIETNAM.EDU</h3>
    <h3>SUNTECHVIETNAM.EDU</h3>
</body>
</html>
